<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SkyWay - Room example</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <script src="./my-look-controls.js"></script>
  </head>
  <body>
    <div class="container">
      <p></p>
      <div class="room">
          <style>
            #myEmbeddedScene {
              width:720px;
              height:360px;
            }
          </style>
        <div>
          <input type="text" size=5 placeholder="Room Name" id="js-room-id">
          <button id="js-join-trigger">Join</button>
          <button disabled id="js-leave-trigger">Leave</button>
          <input type="text" size=5 id="js-bitrate-text">
          <font size="1">bps
          <span id="peerid">  (peer id:) </font> </span> </font>
          <!-- <button id="js-send-trigger">View Mode</button> -->
        </div>
        <div id="myEmbeddedScene" class="sphere-stream">
          <a-scene embedded>
            <a-entity camera look-controls="hmdEnabled: false; touchEnabled: true" position="0 1.6 0"></a-entity>
            <a-assets>
              <video id="js-sphere-stream" autoplay loop crossorigin="anonymous"></video>
            </a-assets>
            <a-entity id="ctl" visible="false" laser-controls></a-entity>
            </a-entity>
            <a-videosphere src="#js-sphere-stream" rotation="0 270 0"></a-videosphere>
          </a-scene>
        </div>
      <div>
        <pre class="messages" id="js-messages"></pre>
      </div>
      </div>
    </div>
    <script src="//cdn.webrtc.ecl.ntt.com/skyway-latest.js"></script>
    <script src="../_shared/key.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
