<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SkyWay - Room example</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://aframe.io/releases/0.9.1/aframe.min.js"></script>
  </head>
  <body>
    <div class="container">
      <p></p>
      <div class="room">
          <style>
            #myEmbeddedScene {
              width:720px;
              height:360px;
            }
          </style>
        <div>
          <input type="text" placeholder="Room Name" id="js-room-id">
          <button id="js-join-trigger">Join</button>
          <button id="js-leave-trigger">Leave</button>
          <input type="text" id="js-local-text">
          <button id="js-send-trigger">Send</button>
        </div>
        <div>
          <input type="text" placeholder="Room Name" id="js-room2-id">
          <button id="js-join2-trigger">Join</button>
          <button id="js-leave2-trigger">Leave</button>
        </div>
        <div id="myEmbeddedScene" class="sphere-stream">
          <a-scene embedded>
            <a-assets>
              <video id="js-remote-stream"  autoplay loop crossorigin="anonymous"></video>
              <video id="js-sphere-stream"  autoplay loop crossorigin="anonymous"></video>
            </a-assets>
            <a-entity id="ctl" visible="false" laser-controls></a-entity>
            <a-entity id="vr-monitor" material="shader: flat; src: #js-remote-stream"
                      geometry="primitive: plane; width: 192; height: 108;"
                      position="0 -10 -140" rotation="0 0 0">
            </a-entity>
            <a-videosphere src="#js-sphere-stream" rotation="0 270 0"></a-videosphere>
          </a-scene>
        </div>

      <div>
        <pre class="messages" id="js-messages"></pre>
      </div>

      </div>
    </div>
    <script src="//cdn.webrtc.ecl.ntt.com/skyway-latest.js"></script>
    <script src="../_shared/key.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
