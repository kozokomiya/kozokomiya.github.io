<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SkyWay - VR Room</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://aframe.io/releases/0.9.1/aframe.min.js"></script>
  </head>
  <body>
    <div class="container">
      <!-- <h1 class="heading">Room example</h1> -->
      <!-- <p class="note">
        Change Room mode (before join in a room):
        <a href="#">mesh</a> / <a href="#sfu">sfu</a>
      </p> -->
      <div class="room">
        <style>
          #myEmbeddedScene {
            width:780px;
            height:390px;
          }
        </style>

        <div>
          <input type="text" placeholder="Room Name" id="js-room-id">
          <button id="js-join-trigger">Join</button>
          <button id="js-leave-trigger">Leave</button>

          <div id="myEmbeddedScene" class="remote-stream">
            <a-scene embedded>
              <a-assets>
                <video id="js-remote-stream"  autoplay loop crossorigin="anonymous"></video>
              </a-assets>
              <a-videosphere src="#js-remote-stream" rotation="0 180 0"></a-videosphere>
            </a-scene>
          </div>

        </div>

        <!-- <div class="remote-streams" id="js-remote-streams"></div> -->

        <div>
          <pre class="messages" id="js-messages"></pre>
          <input type="text" id="js-local-text">
          <button id="js-send-trigger">Send</button>
        </div>
      </div>
    </div>
    <script src="//cdn.webrtc.ecl.ntt.com/skyway-latest.js"></script>
    <script src="../_shared/key.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
