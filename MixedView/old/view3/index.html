<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SkyWay - VR Room</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://aframe.io/releases/0.9.1/aframe.min.js"></script>
  </head>
  <body>
    <div class="container">

      <div class="room">
        <style>
          #myEmbeddedScene {
            width:440px;
            height:220px;
          }
        </style>

        <div>
          <input type="text" placeholder="Room Name" id="js-room-id">
          <button id="js-join-trigger">Join</button>
          <button id="js-leave-trigger">Leave</button>

          <div id="myEmbeddedScene" class="sphere-stream">
            <a-scene embedded>
              <a-assets>
                <video id="js-sphere-stream"  autoplay loop crossorigin="anonymous"></video>
              </a-assets>
              <a-videosphere src="#js-sphere-stream" rotation="0 180 0"></a-videosphere>
            </a-scene>
          </div>

        </div>

        <div class="remote-streams" id="js-remote-streams"></div>

        <div>
          <pre class="messages" id="js-messages"></pre>
          <input type="text" id="js-local-text">
          <button id="js-send-trigger">Send</button>
        </div>
      </div>
    </div>
    <script src="//cdn.webrtc.ecl.ntt.com/skyway-latest.js"></script>
    <script src="../_shared/key.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
