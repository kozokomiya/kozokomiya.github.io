<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>VR Room for Quest</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="my-look-controls.js"></script>
  </head>
  <body>
    <div class="container">
      <p></p>
      <div class="room">
        <style>
          #myEmbeddedScene {
            width:720px;
            height:360px;
          }
        </style>
        <div>
          <button id="js-join-trigger">Join</button>
          <button disabled id="js-leave-trigger">Leave</button>
          &emsp;
          <button style="display:none" id="js-flip-trigger">flip</button>
        </div>
        <div id="myEmbeddedScene" class="sphere-stream">
          <a-scene embedded>
            <a-entity id="ctl" oculus-touch-controls="hand: right"></a-entity>
            <a-entity camera look-controls="hmdEnabled: false; touchEnabled: true" position="0 1.6 0"></a-entity>
            <a-assets>
              <video id="js-sphere-stream" autoplay loop crossorigin="anonymous"></video>
              <video id="js-flat-stream" autoplay loop crossorigin="anonymous"></video>
            </a-assets>
            <a-entity id="flat-monitor" visible=false material="shader: flat; color: #666;"
                      geometry="primitive: plane; width: 205.72; height: 115.72;"
                      position="-5.17 -1.88 -128.73" rotation="0 0 0">
            </a-entity>
            <a-entity id="js-flat-frame" visible=false position="-1.24 -2.87 -200" rotation="0 0 0">
              <a-plane color="#0C0" position="   0  89 0" width="320" height="  2" ></a-plane>
              <a-plane color="#0C0" position=" 159   0 0" width="  2" height="180" ></a-plane>
              <a-plane color="#0C0" position="   0 -89 0" width="320" height="  2" ></a-plane>
              <a-plane color="#0C0" position="-159   0 0" width="  2" height="180" ></a-plane>
            </a-entity>
            <a-videosphere id="sphere-monitor" color="#999" rotation="0 90 0"></a-videosphere>
          </a-scene>
        </div>
        <div>
          <pre class="messages" id="js-messages"></pre>
        </div>
      </div>
    </div>
    <script src="//cdn.webrtc.ecl.ntt.com/skyway-latest.js"></script>
    <script src="key.js"></script>
    <script src="config.js"></script>
    <script src="script.js"></script>
  </body>
</html>
